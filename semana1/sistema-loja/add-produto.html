    <h3>Adicionar Produto</h3>
    <form action="#">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input placeholder="Coloque a ulr da foto" type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <input placeholder="Coloque o nome do produto" type="text" id="description" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <input placeholder="Coloque o valor do produto" type="number" id="price" name="preço">
        </div>
        
        <div>
            <label for="quantidade">Quantidade disponível: </label>
            <input placeholder="Coloque a ser adicionada" type="number" id="quantity" name="quantidade">
        </div>

        <div class="form-add">
            <button class="botao" type="button">Adicionar</button>
        </div>

    </form>

</body>
