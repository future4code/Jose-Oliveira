<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <title>Planner</title>
</head>
<body>
    <header>
        <form action="">
            <label for="tarefa">Nova tarefa:</label>
            <input type="text" id="tarefa">
            <select name="dias-semana" id="dias-semana">
                <option value="Domingo">Domingo</option>
                <option value="Segunda-feira">Segunda-feira</option>
                <option value="Terça-feira">Terça-feira</option>
                <option value="Quarta-feira">Quarta-feira</option>
                <option value="Quinta-feira">Quinta-feira</option>
                <option value="Sexta-feira">Sexta-feira</option>
                <option value="Sábado">Sábado</option>
            </select>
        </form>

        <button onclick="f1()">Criar tarefa</button>
        
    </header>
    <section>
        <div class="semana">
            <h3>Domingo</h3>
            <div id="Domingo"></div>
        </div>

        <div class="semana">
            <h3>Segunda-feira</h3>
            <div id="Segunda-feira"></div>
        </div>

        <div class="semana">
            <h3>Terça-feira</h3>
            <div id="Terça-feira"></div>
        </div>
    
        <div class="semana">
            <h3>Quarta-feira</h3>
            <div id="Quarta-feira"></div>
        </div>
    
        <div class="semana">
            <h3>Quinta-feira</h3>
            <div id="Quinta-feira"></div>
        </div>

        <div class="semana">                    
            <h3>Sexta-feira</h3>               
            <div id="Sexta-feira"></div>
        </div>

        <div class="semana">
            <h3>Sábado</h3>
            <div id="Sábado"></div>
        </div>
    </section>
    
</body>
</html>
